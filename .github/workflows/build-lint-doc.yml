name: Build, Lint, and Publish Docs

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle Wrapper
        id: cache-gradle-wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper/
            ./gradle/wrapper/gradle-wrapper.jar
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Download Gradle Wrapper JAR
        if: steps.cache-gradle-wrapper.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-7.6-bin.zip -o gradle.zip
          unzip gradle.zip gradle/wrapper/gradle-wrapper.jar -d .
          rm gradle.zip

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Validate Gradle Wrapper
        run: ./gradlew --version

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Diktat Lint
        run: ./gradlew diktatCheck

      - name: Generate Dokka Documentation
        run: ./gradlew dokkaHtml

      - name: Upload Dokka Documentation
        uses: actions/upload-artifact@v3
        with:
          name: dokka-docs
          path: ./build/dokka

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Dokka Documentation
        uses: actions/download-artifact@v3
        with:
          name: dokka-docs
          path: ./build/dokka

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/dokka'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4