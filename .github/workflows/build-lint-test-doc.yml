name: Build, Lint, Test, and Publish Docs

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle Wrapper
        id: cache-gradle-wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper/
            ./gradle/wrapper/gradle-wrapper.jar
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Download Gradle Wrapper JAR
        if: steps.cache-gradle-wrapper.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-7.6-bin.zip -o gradle.zip
          unzip gradle.zip gradle/wrapper/gradle-wrapper.jar -d .
          rm gradle.zip

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Validate Gradle Wrapper
        run: ./gradlew --version

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Diktat Lint
        run: ./gradlew diktatCheck

      # Conditional steps start here
      - name: Generate Dokka Documentation
        if: github.ref == 'refs/heads/master' && success()
        run: ./gradlew dokkaHtml

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master' && success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/dokka